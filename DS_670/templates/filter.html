<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- handsontable CSS -->
    <link href="https://cdn.jsdelivr.net/npm/handsontable@8.3.2/dist/handsontable.full.min.css" rel="stylesheet" media="screen">
    <title>NJ new mover's guide</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand bg-info text-white p-2" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <a class="navbar-brand bg-info text-white p-2" href="/prediction">Prediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand bg-info text-white p-2" href="/tableau">Tableau</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand bg-info text-white p-2" href="/filter">Source Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Plots
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/d3">d3</a></li>
                  <li><a class="dropdown-item" href="/plotly">Plotly</a></li>
                  <li><a class="dropdown-item" href="/leaflet">Leaflet</a></li>
                  <li><a class="dropdown-item" href="/bonus">Bonus</a></li>
              </ul>
              </li>
            
          </ul>
           </div>
        </div>
    </nav>
    <!-- main content -->
    <div class="container bg-white mt-5 animate__animated animate__fadeIn">
      <div class="row">
        <div class="col-lg-12 justify-content-center pull-right" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1000">
          <div class="card bg-primary text-center text-white">
            <h5>Select dataset:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)">
              <option>NJ Population</option>
              <option>NJ Distance to Major Cities</option>
              <option>NJ Crime Detail</option>
              <option>NJ Rental Price (ZORI)</option>
              <option>NJ Poverty and Median Income</option>
              <option>NJ ADI</option>
              <option>NJ School</option>
              <option>NJ Tax</option>
              <option>NJ House Price (ZHVI)</option>
              <option>NJ APR History</option>
              <option>NJ Food Desert</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-12 p-0">
              <div class="card">
                  <h4 id = "table-label" class="card-header text-white"></h4>
                  <div class="card-body">
                      <p class="card-text pb-2">The following table includes all of the data used for plotting during this project.</p>

                      <div id="example" >
                        
                        </div>
                        
                  </div>

              </div>

          </div>

      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <!-- d3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js" charset="utf-8"></script>
    <!-- handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@8.3.2/dist/handsontable.full.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/nj-handsontable.js') }}"></script>
  </body>
</html>
